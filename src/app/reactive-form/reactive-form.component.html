<form [formGroup]="myFormGroup" (ngSubmit)="save()">
  <div>
    <label>login</label>
    <input type="text" [formControl]="loginControl">
    <div *ngIf="!loginControl.valid">
      error!!
      required length --{{loginControl?.errors?.minlength.requiredLength}}
       but actual is -- {{loginControl?.errors?.minlength.actualLength}}
    </div>
  </div>
  <div>
    <label>password</label>
    <input type="text" formControlName="password">
  </div>
  <button [disabled]="!myFormGroup.valid">save</button>
</form>
